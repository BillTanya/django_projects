{% extends 'authentication/base.html'%}
    {% block title%}
<title> {{ title }} </title>
    {% endblock title%}
{% block content %}
<br>
<h2>{{ message }} </h2>


<form method="post">
{% csrf_token %}
  <p>
      <div class="form-error">{{ form.non_field_errors }}</div>
      {% for f in form %}
      <label class="form-lable" for="{{ f.id_for_label }}">{{ f.label }}: </label>
      {{ f }}  </p>
    <div class="form-error">{{ f.errors }}</div>
   {% endfor %}

  <button type="submit"> Login </button>

</form>

{% endblock content %}
