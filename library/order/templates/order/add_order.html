{% extends 'authentication/base.html'%}
    {% block title%}
<title> {{ title }} </title>
    {% endblock title%}
{% block content %}
{% if request.user.is_authenticated %}
<h1>{{title}}</h1>
<form action="{% url 'add_order' user.id %}", method="post">
{% csrf_token %}
  <p>
      {% for f in form %}
      <label class="form-lable" for="{{ f.id_for_label }}">{{ f.label }}: </label>
      {{ f }}  </p>
    <div class="form-error">{{ f.errors }}</div>
   {% endfor %}

  <button type="submit"> Add </button>

</form>

{% endif %}
{% endblock content %}
